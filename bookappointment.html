<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Appointment</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="Stylesheet" href="./bookappointment.css">

    </head>

    <body>
        <div class="alert alert-success">
            <marquee>YAYY!!! Book an Appointment now and get 15% OFF on organizers and Accessories!!!</marquee>
        </div>
        <h1></h1>
        <div>

            <div class="container">
                <h1 class="display-2">Book an Appointment</h1>

                <form action="#nowhere">

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName"
                                placeholder="please enter your First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName"
                                placeholder="please enter your Last Name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="email">email</label>
                            <input type="email" class="form-control" id="email" placeholder="please enter your email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="number" class="form-control" id="phoneNumber"
                                placeholder="please enter your Phone Number">
                        </div>
                    </div>


                    <div class="row">

                        <div class="form-group">
                            <label for="streetaddress">street address</label>
                            <input type="text" class="form-control" id="address"
                                placeholder="please enter your streetaddress">
                        </div>
                        <div class="form-group col-6 col-6">
                            <label for="city">State</label>
                            <input type="text" class="form-control" id="state"
                                placeholder="please enter your statename">
                        </div>
                        <div class="form-group col-3 col-3">
                            <label for="pincode">pincode</label>
                            <input type="number" class="form-control" id="pincode"
                                placeholder="please enter your pincode">
                        </div>
                        <div class="form-group col-3">
                            <label for="state">city</label>
                            <select class="form-control" name="city" id="city">

                                <option value="bg">Bangalore</option>
                                <option value="dl">Delhi</option>
                                <option value="kl">Kolkata</option>
                                <option value="cn">Chennai</option>
                            </select>
                        </div>
                    </div>

                    <!-- <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">Book an Appointment</label>
                    </div> -->


                    <button type="submit" class="btn btn-success" id="bookappt">Book Appointment</button>
            </div>
            </form>
        </div>

        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

    </body>

</html>

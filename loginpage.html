<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--bootstrap 1st link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <link rel="Stylesheet" href="./loginpage.css">

        <title>login page</title>

    </head>

    <body>
        <div class="header" id="headerid">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-palette"
                viewBox="0 0 16 16">
                <path
                    d="M8 5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm4 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zM5.5 7a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm.5 6a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                <path
                    d="M16 8c0 3.15-1.866 2.585-3.567 2.07C11.42 9.763 10.465 9.473 10 10c-.603.683-.475 1.819-.351 2.92C9.826 14.495 9.996 16 8 16a8 8 0 1 1 8-8zm-8 7c.611 0 .654-.171.655-.176.078-.146.124-.464.07-1.119-.014-.168-.037-.37-.061-.591-.052-.464-.112-1.005-.118-1.462-.01-.707.083-1.61.704-2.314.369-.417.845-.578 1.272-.618.404-.038.812.026 1.16.104.343.077.702.186 1.025.284l.028.008c.346.105.658.199.953.266.653.148.904.083.991.024C14.717 9.38 15 9.161 15 8a7 7 0 1 0-7 7z" />
            </svg>
            <h1>MyInterio</h1>
        </div>


        <form class="mainform">

            <div class="maindiv">
                <h2> Please login!</h2>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                        I am not a Robot
                    </label>
                </div>

                <div class="row">
                    <label class="label" for="">Name</label>

                    <input type="text" class="form-control" placeholder="please enter your First name"
                        aria-label="First name" id="names" required>
                </div>

                <div class="r">

                    <label class="label" for="">Phone number:</label>
                    <input type="number" class="form-control" placeholder="please enter your Phone Number"
                        aria-label="phone number" required>

                </div>

                <div class="r">

                    <label class="label" for="">E-mail:</label>
                    <input type="email" class="form-control" placeholder="please enter your mail id"
                        aria-label="First name" required>

                </div>
                <div class="r">
                    <div class="button">
                        <!-- <button type="button" class="btn btn-outline-success btn-lg" id="shwetha">Login</button> -->
                        <!-- NOT VALIDATING USING BOOTSTRAP (BUTTON AS LINK) -->
                        <a href="home.html" class="btn btn-success btn-lg active" id="shwetha" role="button"
                            aria-pressed="true">Login</a>
                        <button id="btn1" class="btn btn-outline-info btn-lg">reset</button>

                        <!-- <button type="button" class="btn btn-outline-info btn-lg" id="resetbtn">reset</button> -->
                    </div>
                </div>

            </div>
        </form>

        <script src="loginpage.js"></script>

        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    </body>

</html>
